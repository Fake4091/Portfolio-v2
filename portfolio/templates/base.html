{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %} {% bootstrap_css %} 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% bootstrap_javascript %} 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Aidan Swendsen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block project_active %}{% endblock %}" href="{% url 'projects' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block certs_active %}{% endblock %}" href="{% url 'certs' %}">Certifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static 'Aidan_Swendsen_Resume_v2.pdf' %}" target="_blank">Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
